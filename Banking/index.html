<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <title>Bank</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <p class="welcome">login in to start</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="username"
          class="login-input login-user"
        />
        <input
          type="text"
          placeholder="password"
          class="login-input login-password"
        />
        <button class="login-button">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <div class="balance">
        <div>
          <p class="balance-label">Current balance</p>
          <p class="balance-date">As of <span class="date">05/03/2037</span></p>
        </div>
        <p class="balance-value">0000€</p>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation-transfer">
        <h2>Transfer money</h2>
        <form class="form form-transfer">
          <input type="text" class="form-input form-input-to" />
          <input type="number" class="form-input form-input-amount" />
          <button class="form-btn form-btn-transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: ADD FUND -->
      <div class="operation operation-deposit">
        <h2>Add money</h2>
        <form class="form form-deposit">
          <input type="number" class="form-input input-deposit-amount" />
          <button class="form-btn form-btn-deposit">&rarr;</button>
          <label class="form-label form-label-deposit">Amount</label>
        </form>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements-row">
          <div class="movements-type movements-type-deposit">2 deposit</div>
          <div class="movements-date">3 days ago</div>
          <div class="movements-value">#### €</div>
        </div>
        <div class="movements-row">
          <div class="movements-type movements-type-withdrawal">
            1 withdrawal
          </div>
          <div class="movements-date">24/01/2037</div>
          <div class="movements-value">-#### €</div>
        </div>
      </div>

      <div class="operation operation-close">
        <h2>Close account</h2>
        <form class="form form-close">
          <input type="text" class="form-input form-input-user" />
          <input
            type="password"
            maxlength="6"
            class="form-input form-input-pin"
          />
          <button class="form-btn form-btn-close">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value-in">0000€</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value-out">0000€</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value-interest">0000€</p>
        <button class="btn-sort">&downarrow; SORT</button>
      </div>

      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <section class="backend">
      <div class="account-details">
        <div class="individual-accout">
          <!-- <h3 class="_owner">Name: Tharma Saran</h3>
          <p class="_movements">Movements: 12,2334,232,-923,452,-2324</p>
          <p class="_interest">Interest: 23%</p>
          <p class="_username">Username: js</p>
          <p class="_pin">Pin: 1111</p> -->
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
